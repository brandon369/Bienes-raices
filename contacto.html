    <link rel="stylesheet" href="css/styles.css">

<body>

    <header class="site-header ">

        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="index.html"> <img src="img/logo.svg" alt="Logotipo de Bienes Raices"></a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--Barra-->
        </div>
        <!--Contenedor-->
    </header>

    <h1 class="fw-300 centrar-texto"></h1>
    <img src="img/destacada3.jpg" alt="imagen princial">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>

        <form action="" class="seccion contenedor contenido-centrado">
            <fieldset>
                <legend>Información personal</legend>

                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Télefono: </label>
                <input type="tel" id="tel" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" selected disabled>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantiad: </label>
                <input type="number" id="cantidad" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado: </p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                <p>Si eligió teléfono, elija la fecha y hora en que desea ser contactado</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>



    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>

                <a href="contacto.html">Contacto</a>
            </nav>

        </div>
